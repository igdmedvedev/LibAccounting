<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container col-md-5">
    <form name="f" class="align-self-center" th:method="POST" th:action="@{/process_login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group my-3">
            <label class="fs-1 fw-bold">Log in</label>
        </div>
        <div class="form-group my-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div>
            <small class="form-text text-danger" th:if="${param.error}">Invalid username or password</small>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <a class="btn btn-secondary" th:href="@{/auth/registration}">Sign up</a>
    </form>
</div>
</body>
</html>
